<form
  [formGroup]="searchForm"
  (submit)="searchBooks()"
  role="form"
  aria-label="Search books form"
>
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
    />
    <button
      mat-icon-button
      matSuffix
      aria-label="Search books button"
      role="button"
    >
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  <ng-container>
    <mat-spinner
      *ngIf="(getBooksLoaded$ | async) === false && !errorStatus && searchTerm"
      [diameter]="30"
      [strokeWidth]="3"
      class="book-spinner"
    ></mat-spinner>
  </ng-container>
</form>

<ng-container *ngIf="searchTerm; else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let b of books$ | async">
      <div class="book--title">
        {{ b.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover" aria-label="Book cover" role="img">
          <img src="{{ b.coverUrl }}" [alt]="b.title" />
        </div>
        <div class="book--content--info">
          <div><strong>Author:</strong> {{ b.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ b.publisher }}</div>
          <div>
            <strong>Published:</strong> {{ b.publishedDate | date: 'M/d/yyyy' }}
          </div>
          <p [innerHTML]="b.description"></p>
          <div>
            <button
              mat-flat-button
              color="primary"
              (click)="addBookToReadingList(b)"
              [disabled]="b.isAdded"
              [attr.aria-label]="'Add ' + b.title + ' to the reading list'"
              role="button"
            >
              Want to Read
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<div *ngIf="errorStatus && searchTerm" class="book--no-result">
  No results
</div>
<ng-template #empty>
  <div class="empty">
    <p>
      Try searching for a topic, for example "
      <a (click)="searchExample()" (keyup)="searchExample()">JavaScript</a>".
    </p>
  </div>
</ng-template>
