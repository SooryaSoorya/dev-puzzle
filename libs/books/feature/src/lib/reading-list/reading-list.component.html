<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img
        class="reading-list-item--cover"
        [src]="b.coverUrl"
        [alt]="b.title"
        role="img"
        aria-label="Reading list item cover"
      />
    </div>
    <div class="reading-list-item--details">
      <strong
        class="reading-list-item--details--title"
        [attr.aria-label]="'Book title ' + b.title"
        >{{ b.title }}</strong
      >
      <div
        class="reading-list-item--details--author"
        [attr.aria-label]="'Book Author ' + b.authors.join(',')"
      >
        {{ b.authors.join(',') }}
      </div>
      <div *ngIf="b.finished" class="finished-date">
        <b>Finished Date: </b>{{ b.finishedDate | date }}
      </div>
    </div>
    <div>
      <mat-button-toggle-group>
        <button
          mat-icon-button
          color="primary"
          [attr.aria-label]="
            'Mark Reading status of book ' + b.title + ' from reading list'
          "
          (click)="markBookReadingStatus(b)"
          [title]="b.finished ? 'Completed reading' : 'Mark as finished'"
          [disabled]="b.finished"
          [ngClass]="{ 'button-color-green': b.finished }"
        >
          <mat-icon>check_circle</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
          role="button"
          (click)="removeFromReadingList(b)"
        >
          <mat-icon aria-hidden="true">remove_circle</mat-icon>
        </button>
      </mat-button-toggle-group>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
